<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Daftar Harga - PT Kayu Asri Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Animasi transisi tab */
        .tab-content { display: none; animation: fadeIn 0.4s ease-in-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Utilitas Tampilan */
        .hidden-app { display: none !important; }
        
        /* Styling Scrollbar halus */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { bg-gray-100; }
        ::-webkit-scrollbar-thumb { @apply bg-gray-300 rounded; }
        ::-webkit-scrollbar-thumb:hover { @apply bg-gray-400; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen flex flex-col">

    <!-- LOGIN PAGE (Halaman Pembuka) -->

            <div class="p-8 text-center">

                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-slate-800 mb-2">Akses Terbatas</h2>
                <p class="text-slate-500 text-sm mb-6">PT Kayu Asri Indonesia & Afiliasi</p>
                
                <form onsubmit="checkPassword(event)" class="space-y-4">
                    <div>
                        <input type="password" id="passwordInput" placeholder="Masukkan Kode Akses" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition text-center text-lg tracking-widest"
                            required>
                    </div>
                    <button type="submit" 
                        class="w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 rounded-lg transition transform active:scale-95 shadow-lg">
                        Buka Dokumen
                    </button>
                    <p id="errorMsg" class="text-red-500 text-xs mt-2 hidden">Kata sandi salah. Silakan coba lagi.</p>
                </form>
                <div class="mt-6 text-xs text-gray-400">
                    Dokumen Internal &copy; 2025
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN APPLICATION (Awalnya Disembunyikan) -->
    <div id="mainApp" class="hidden-app flex flex-col min-h-screen">
        
        <!-- HEADER -->
        <header class="bg-slate-800 text-white shadow-lg sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h1 class="text-xl md:text-2xl font-bold flex items-center gap-2">
                        <svg class="w-6 h-6 md:w-8 md:h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        Daftar Harga Digital
                    </h1>
                    <p class="text-xs text-slate-400 mt-1">PT Kayu Asri Indonesia & Afiliasi (Updated 2025)</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="logout()" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg shadow transition text-sm font-semibold">
                        Keluar
                    </button>
                    <button onclick="downloadCurrentCSV()" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow transition flex items-center gap-2 text-sm font-semibold">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        CSV
                    </button>
                </div>
            </div>
        </header>

        <!-- NAVIGATION TABS -->
        <div class="bg-white border-b shadow-sm overflow-x-auto sticky top-[80px] z-40">
            <div class="max-w-7xl mx-auto px-2 flex space-x-2 min-w-max p-2" id="tabContainer">
                <!-- Tabs injected by JS -->
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <main class="flex-grow p-4 md:p-8 max-w-7xl mx-auto w-full">
            <div id="contentContainer" class="bg-white rounded-xl shadow-md overflow-hidden min-h-[400px]">
                <!-- Table content injected by JS -->
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="bg-slate-200 text-center p-6 text-sm text-slate-500">
            &copy; 2025 PT Kayu Asri Indonesia. Data diambil dari dokumen resmi.
        </footer>

    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- PASSWORD LOGIC ---
        const CORRECT_PASS = "kayuasri2025"; // Ganti password di sini jika perlu

        function checkPassword(e) {
            e.preventDefault();
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (input === CORRECT_PASS) {
                // Login Sukses
                document.getElementById('loginPage').classList.add('hidden-app');
                document.getElementById('mainApp').classList.remove('hidden-app');
                // Simpan sesi sederhana (opsional, hilang saat refresh)
                // sessionStorage.setItem('isLoggedIn', 'true'); 
            } else {
                // Login Gagal
                errorMsg.classList.remove('hidden');
                document.getElementById('passwordInput').classList.add('border-red-500', 'ring-2', 'ring-red-100');
            }
        }

        function logout() {
            document.getElementById('mainApp').classList.add('hidden-app');
            document.getElementById('loginPage').classList.remove('hidden-app');
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMsg').classList.add('hidden');
        }

        // --- DATA DATABASE (SAMA SEPERTI SEBELUMNYA) ---

                ],
                subTable: {

            },

                headers: ["Diameter (ID)", "Harga (per meter)", "Panjang Standar"],
                rows: [
                    ["25 mm", 10900, "100 meter/roll"],

                ],

            },
            corr_small: {

                title: "3B. Pipa Corrugated Drainase (Small)",
                meta: { date: "Juni 2025", tax: "Sudah Termasuk PPN 11%", loc: "Gudang Cikande" },
                headers: ["Tipe", "Diameter (ID)", "Harga (per meter)", "Panjang"],
                rows: [
                    ["Single Wall", '4" (100mm)', 71210, "50 m/roll"],
                    ["Single Wall", '6" (150mm)', 110770, "30 m/roll"],
                    ["Single Wall", '8" (200mm)', 167474, "30 m/roll"],

            },

                rows: [
                    ['10" (250 mm)', 390609, 459540, "6 m"],
                    ['12" (300 mm)', 440771, 518554, "6 m"],

                ],

            },
            flapgate: {
                label: "Flap Gate",
                title: "4. Flap Gate (Pintu Air)",
                meta: { date: "Juni 2025", tax: "Sudah Termasuk PPN 11%", loc: "Pabrik Indogeopipe" },
                headers: ["Diameter (ID)", "Round Flap Gate (Lingkaran)", "Square Flap Gate (Persegi)"],
                rows: [
                    ["300 mm", 7770000, 8935500],
                    ["500 mm", 13221543, 15204774],
                    ["600 mm", 13480062, 15502071],

                    ["2100 mm", 85300000, 98095000],

                ],
                note: "Belum termasuk pipa."
            },
            geocell: {
                label: "Geocell",
                title: "5. Geocell HDPE",
                meta: { date: "Agustus 2024", tax: "Sudah Termasuk PPN 11%", loc: "Cengkareng/Cikande" },
                headers: ["Keterangan", "Harga / meter", "Ukuran Roll", "Berat"],
                rows: [
                    ["Geocell HDPE Tinggi 7.5 cm", 27206, "5 m x 4.5 m", "16 Kg"],
                    ["Geocell HDPE Tinggi 10 cm", 36697, "5 m x 4.5 m", "18 Kg"],
                    ["Geocell HDPE Tinggi 15 cm", 54307, "5 m x 4.5 m", "28 Kg"]
                ],
                note: "Termasuk Kunci Geocell."
            },
            geomat: {
                label: "Geomat",
                title: "6. Geomat HDPE",
                meta: { date: "Juni 2023", tax: "Sudah Termasuk PPN", loc: "Cikande Serang" },
                headers: ["Nama Barang", "Harga (m¬≤)", "Size (Roll)"],
                rows: [
                    ["Geomat EM 2layer (Hijau)", 27750, "2m x 30m"],
                    ["Geomat EM 3layer (Hijau)", 35520, "2m x 30m"],
                    ["Geomat EM 4layer (Hijau)", 46620, "2m x 30m"],
                    ["Geomat EM 5layer (Hijau)", 57720, "2m x 30m"]

            }
        };

        let currentKey = 'nonwoven';

        // --- RENDER FUNCTIONS ---
        function init() {
            renderTabs();
            renderContent(currentKey);
        }

        function renderTabs() {
            const container = document.getElementById('tabContainer');
            container.innerHTML = Object.keys(db).map(key => `
                <button onclick="switchTab('${key}')" 
                    class="px-4 py-2 text-sm font-medium rounded-lg transition-all whitespace-nowrap ${currentKey === key ? 'bg-slate-800 text-white shadow' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}">
                    ${db[key].label}
                </button>
            `).join('');
        }

        function switchTab(key) {
            currentKey = key;
            renderTabs();
            renderContent(key);
        }

        function formatRupiah(num) {
            if (typeof num !== 'number') return num;
            return 'Rp ' + num.toLocaleString('id-ID');
        }

        function renderContent(key) {
            const data = db[key];
            const container = document.getElementById('contentContainer');
            
            // Generate Main Table Rows
            const tableRows = data.rows.map((row, idx) => `
                <tr class="hover:bg-slate-50 border-b last:border-0 transition">
                    <td class="p-4 text-center text-slate-400 text-xs bg-slate-50 border-r w-10">${idx + 1}</td>
                    ${row.map((cell, i) => `
                        <td class="p-4 text-sm ${i > 0 && typeof cell === 'number' ? 'font-mono text-slate-700' : 'text-slate-800 font-medium'}">
                            ${i > 0 && typeof cell === 'number' ? formatRupiah(cell) : cell}
                        </td>
                    `).join('')}
                </tr>
            `).join('');

            // Generate Sub Table (if exists)
            let subTableHtml = '';
            if (data.subTable) {
                const subRows = data.subTable.rows.map(row => `
                    <tr class="border-b last:border-0">
                        ${row.map(cell => `<td class="p-3 text-sm text-slate-700 border-r last:border-0">${cell}</td>`).join('')}
                    </tr>
                `).join('');
                
                subTableHtml = `
                    <div class="mt-6 border rounded-lg overflow-hidden bg-slate-50">
                        <div class="bg-slate-200 px-4 py-2 text-xs font-bold text-slate-700 uppercase tracking-wide">
                            ${data.subTable.title}
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-slate-100 border-b">
                                    <tr>${data.subTable.headers.map(h => `<th class="p-3 text-xs font-bold text-slate-500 uppercase border-r last:border-0">${h}</th>`).join('')}</tr>
                                </thead>
                                <tbody>${subRows}</tbody>
                            </table>
                        </div>
                    </div>
                `;
            }

            // Full HTML Construction
            container.innerHTML = `
                <div class="tab-content active">
                    <!-- Info Header -->
                    <div class="p-6 bg-slate-50 border-b flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <h2 class="text-xl font-bold text-slate-800">${data.title}</h2>
                            <div class="flex flex-wrap gap-2 mt-2">
                                <span class="px-2 py-1 rounded text-xs font-bold bg-blue-100 text-blue-800 border border-blue-200">üìÖ ${data.meta.date}</span>
                                <span class="px-2 py-1 rounded text-xs font-bold ${data.meta.tax.includes('Belum') ? 'bg-red-100 text-red-800 border border-red-200' : 'bg-green-100 text-green-800 border border-green-200'}">üè∑Ô∏è ${data.meta.tax}</span>
                                <span class="px-2 py-1 rounded text-xs font-bold bg-gray-100 text-gray-700 border border-gray-200">üìç ${data.meta.loc}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Main Table -->
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-slate-100 border-b">
                                <tr>
                                    <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider text-center border-r">#</th>
                                    ${data.headers.map(h => `<th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider border-r last:border-0 min-w-[150px]">${h}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${tableRows}
                            </tbody>
                        </table>
                    </div>

                    <!-- Sub Section & Notes -->
                    <div class="p-6 pt-0">
                        ${subTableHtml}
                        ${data.note ? `
                            <div class="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded text-xs text-yellow-800 flex items-start gap-2">
                                <span class="font-bold">Catatan:</span> ${data.note}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // --- CSV EXPORT FUNCTION ---
        function downloadCurrentCSV() {
            const data = db[currentKey];
            let csvContent = "data:text/csv;charset=utf-8,";
            
            // Header Info
            csvContent += `"${data.title} (${data.meta.date})"\n`;
            csvContent += `"${data.meta.tax}"\n\n`;

            // Main Table Headers
            csvContent += data.headers.join(",") + "\n";

            // Main Table Rows
            data.rows.forEach(row => {
                const cleanRow = row.map(item => {
                    if (typeof item === 'string' && item.includes(',')) return `"${item}"`;
                    return item;
                });
                csvContent += cleanRow.join(",") + "\n";
            });

            // Sub Table
            if (data.subTable) {
                csvContent += "\n";
                csvContent += `"${data.subTable.title}"\n`;
                csvContent += data.subTable.headers.join(",") + "\n";
                data.subTable.rows.forEach(row => {
                    csvContent += row.join(",") + "\n";
                });
            }

            // Note
            if (data.note) csvContent += `\n"Note: ${data.note}"`;

            // Trigger Download
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `Harga_${data.label.replace(/\s+/g, '_')}_${data.meta.date}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize
        init();
    </script>
</body>
</html>
